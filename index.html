<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="console-log">Console Log</button>
      <button id="console-error">Console Error</button>
      <button id="console-count">Console Count</button>
      <button id="console-warn">Console Warn</button>
      <button id="console-assert">Console Assert</button>
      <button id="console-clear">Console Clear</button>
      <button id="console-dir">Console Dir</button>
      <button id="console-dirxml">Console Dirxml</button>
      <button id="console-group-start">Console Group Start</button>
      <button id="console-group-end">Console Group End</button>
      <button id="console-table">Console Table</button>
      <button id="start-timer">Start Timer</button>
      <button id="end-timer">End Timer</button>
      <button id="console-trace">Console Trace</button>
      <button id="trigger-global-error">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Console Log
    errorBtns[0].addEventListener('click', () => {
      console.log('Console Log Demo');
    });

    // Console Error
    errorBtns[1].addEventListener('click', () => {
      console.error('Console Error Demo');
    });

    // Console Count
    let count = 0;
    errorBtns[2].addEventListener('click', () => {
      console.count('Console Count Demo');
    });

    // Console Warn
    errorBtns[3].addEventListener('click', () => {
      console.warn('Console Warn Demo');
    });

    // Console Assert
    errorBtns[4].addEventListener('click', () => {
      console.assert(false, 'Console Assert Demo');
    });

    // Console Clear
    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    // Console Dir
    errorBtns[6].addEventListener('click', () => {
      console.dir(document.body);
    });

    // Console Dirxml
    errorBtns[7].addEventListener('click', () => {
      console.dirxml(document.body);
    });

    // Console Group Start
    errorBtns[8].addEventListener('click', () => {
      console.group('Console Group');
    });

    // Console Group End
    errorBtns[9].addEventListener('click', () => {
      console.groupEnd();
    });

    // Console Table
    errorBtns[10].addEventListener('click', () => {
      console.table([{ name: 'John', age: 30 }, { name: 'Jane', age: 28 }]);
    });

    // Start Timer
    errorBtns[11].addEventListener('click', () => {
      console.time('Timer');
    });

    // End Timer
    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('Timer');
    });

    // Console Trace
    errorBtns[13].addEventListener('click', () => {
      console.trace('Console Trace Demo');
    });

    // Trigger a Global Error
    errorBtns[14].addEventListener('click', () => {
      console.log(undefinedVariable);
    });

    try {
      console.log(undefinedVariable);
    } catch (error) {
      console.error('An error occurred:', error);
    } finally {
      console.log('This will always execute.');
    }

    class CustomError extends Error {
      constructor(message) {
        super(message);
        this.name = 'CustomError';
      }
    }

    function throwError() {
      throw new CustomError('This is a custom error.');
    }

    try {
      throwError();
    } catch (error) {
      console.error('An error occurred:', error);
    }

    window.onerror = function(message, source, line, column, error) {
      console.error('Global error occurred:', message);

      TrackJS.track('Testing TrackJS!');
    };

  </script>
</body>

</html>
